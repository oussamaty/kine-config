# Service Properties
spring.application.name=${FODD_SERVICE_NAME}
server.port=${FODD_SERVICE_PORT}

# Eureka Config
eureka.client.region=default
eureka.client.registryFetchIntervalSeconds=5

# Database Configuration
spring.datasource.url=${FOOD_SPRING_DATASOURCE_URL}
spring.datasource.username=${FOOD_DB_NAME}
spring.datasource.password=${FOOD_DB_PASSWORD}

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true