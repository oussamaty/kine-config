food-url: lb://${FOOD_SERVICE_NAME}
food-prefix: /api/v1/food

calculator-url: lb://${CALCULATOR_SERVICE_NAME}
calculator-prefix: /api/v1/calculator

server:
  port: 8080

spring:
  application:
    name: ${GATEWAY_NAME}
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
        # Food Service
        - id: food-service
          uri: ${food-url}
          predicates:
            - Path=${food-prefix}/**
        
        # Calculator Service
        - id: calculator-service
          uri: ${calculator-url}
          predicates:
            - Path=${calculator-prefix}/**

eureka:
  instance:
    hostname: ${GATEWAY_NAME}
  client:
    region: default
    registry-fetch-interval-seconds: 30
    